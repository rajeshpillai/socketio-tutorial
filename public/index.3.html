<!DOCTYPE html>
<html>

<head>
    <link href="styles/site.css" rel="stylesheet" />
</head>

<body>
    <div>
        <h1>Hello, Socket!</h1>
        <div id="message">

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script>
        let socket = io(); // localhost:5000
        socket.on("message", (data) => {
            alert(data);
        });

        socket.on('on-join', function (data) {
            $("#message").html(`<h2>Welcome <span class='green'>${data.id}</span>, ${data.message}`);
        });
    </script>
</body>

</html>
